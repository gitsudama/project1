{% extends "tasks/layout.html"%}

{% block body%}
    <h1>Add task</h1>
    <form action="{% url 'tasks:add'%}" method="POST">
        {% csrf_token %}
        <input type="text" name="task">
        <input type="submit" value="Submit">
    </form>
    <a href="{% url 'tasks:index' %}">View task</a>
{%endblock%}
